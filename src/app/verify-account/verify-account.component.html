<div id="wrapper" *ngIf="otpV != 'true'">
  <div class="login-form signup-form">
    <div class="show-web-app">
      <div class="show-inner-app">
        <div class="container container-slider">
          <div class="slide-logo"><img src="assets/image/logo01.png"></div>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item slide01 active"></div>
              <div class="item slide02"></div>
              <div class="item slide03"></div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="get-the-app">
      <div class="login">
        <div class="outer-circle01"></div>
        <div class="outer-circle03"></div>
        <div class="outer-circle04"></div>
        <div class="logo text-center"><img src="assets/image/logo01.png"></div>
        <h3 class="text-center">Enter Verification Code</h3>
        <h5 class="text-center">Enter the 4-digit verification code that you received on your mail.</h5>
        <form #f="ngForm" novalidate autocomplete="off">
          <div class="form-group">
            <label>Email</label>
            <input type="text" #cvc1="ngModel" #ngModel [(ngModel)]='email' [ngModelOptions]="{standalone: true}"
              required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" readonly />
            <!-- <div *ngIf="f.touched && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is Required</div>
                    <div *ngIf="email.errors.email">Email must be a valid Email Address</div>
                </div> -->
            <!--             <div *ngIf="cvc1.errors && cvc1.touched " class="text-danger">
              <span [hidden]="!cvc1.errors.required && cvc1.dirty">
                Email is Required.
              </span>
              <span [hidden]="!cvc1.errors.pattern">
                Email must be a valid Email Address
              </span>
            </div> -->
          </div>
          <div class="form-group">
            <label>OTP</label>
            <input type="text" name="text" #cvc2="ngModel" #ngModel [(ngModel)]='otpValue' required="required">
            <!-- <div *ngIf="f.touched && otpValue.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">OTP is Required</div>
            </div> -->
            <div *ngIf="cvc2.errors && cvc2.touched " class="text-danger">
              <span [hidden]="!cvc2.errors.required && cvc2.dirty">
                OTP is Required.
              </span>
            </div>
          </div>
          <button type="submit" [disabled]='checkOtpVal()' (click)='verifyOtp()'>Submit</button>
        </form>
        <div class="create-link text-center">Resend verification Code <a href="javascript: void(0);"
            (click)='resendVerifyCode()'>Click Here</a></div>
        <div class="create-link text-center">Back to login <a href="javascript: void(0);" (click)='backToLogin()'>Click
            Here</a></div>
      </div>
      <div class="get-app">
        <a href="javascript: void(0);"><img src="assets/image/google.png" alt="image"></a>
        <a href="javascript: void(0);"><img src="assets/image/apple.png" alt="image"></a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="otpV == 'true'">
  Otp already verified
</div>
