<div id="wrapper">
  <div class="login-form">
    <div class="show-web-app">
      <div class="show-inner-app">
        <div class="container container-slider">
          <div class="slide-logo"><img src="assets/image/logo01.png"></div>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item slide01 active"></div>
              <div class="item slide02"></div>
              <div class="item slide03"></div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="get-the-app">
      <div *ngIf='islogin == "login"' class="login">
        <div class="outer-circle01"></div>
        <div class="outer-circle03"></div>
        <div class="outer-circle04"></div>
        <div class="logo text-center"><img src="assets/image/logo01.png"></div>
        <h3 class="text-center">Choose Account Type</h3>
        <ul class="choose-user">
          <li class="choose-brand"><label>
              <div><img src="assets/image/icon_brand.png" alt="img"></div><input type="radio" name="type" value="1"
                [(ngModel)]="user" #ngModel (ngModelChange)="doNameChange($event)">
              <p>Brand</p>
            </label></li>
          <li class="choose-influencer"><label>
              <div><img src="assets/image/icon_influencer.png" alt="img"></div><input type="radio" name="type" value="2"
                [(ngModel)]="user" #ngModel (ngModelChange)="doNameChange($event)">
              <p>influencer</p>
            </label></li>
        </ul>
        <h5 class="text-center">Please fill the form below to get started</h5>
        <form name='loginForm' [formGroup]="loginForm" (submit)="userLogIn()" autocomplete="off"
          aria-autocomplete="none" novalidate>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" formControlName="email" required="required">
          </div>
          <div *ngIf=" b['email'].touched && b['email'].errors" class="invalid-feedback">
            <div class="text-danger" *ngIf="b['email'].errors.required">
              Email is required
            </div>
            <div class="text-danger" *ngIf="b['email'].errors.pattern">
              Invalid Email Address
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="Password" name="password" onKeyDown="if(event.keyCode === 32) return false;"
              formControlName="password" required="required">
          </div>
          <button type="submit" [disabled]='loginForm.invalid'>Log In</button>
        </form>
        <div class="create-link text-center" style="margin: 0 0 10px;"><a (click)="forgetPass()"
            style="cursor: pointer;">Forgot your password?</a></div>
        <div class="create-link text-center">Don't have a SuiteSocial account? <a [routerLink]="['/signup']">Create
            one</a></div>
        <div class="create-link text-center">Having trouble logging in? <a [routerLink]="['/contact']">Contact Us</a>
        </div>
        <div class="social-show">
          <ul class="social-icons">
            <li><a href="javascript: void(0);" (click)='socialLoginType("facebook")'><i
                  [routerLink]="['/social_account','facebook']" class="fab fa-facebook"></i></a></li>
            <li><a href="javascript: void(0);" (click)='socialLoginType("google")'><i
                  [routerLink]="['/social_account','twitter']" class="fab fa-twitter"></i></a></li>
            <li><a href="javascript: void(0);" (click)='socialLoginType("twitter")'><i
                  [routerLink]="['/social_account','google']" class="fab fa-google-plus"></i></a></li>
            <li><a href="javascript: void(0);" (click)='socialLoginType("instagram")'><i
                  [routerLink]="['/social_account','instagram']" class="fab fa-instagram"></i></a></li>
            <li><a href="javascript: void(0);" (click)='socialLoginType("youtube")'><i
                  [routerLink]="['/social_account','youtube']" class="fab fa-youtube"></i></a></li>
          </ul>
        </div>
      </div>
      <div *ngIf='islogin == "fgtPass"' class="login">
        <div class="outer-circle01"></div>
        <div class="outer-circle03"></div>
        <div class="outer-circle04"></div>
        <div class="logo text-center"><img src="assets/image/logo01.png"></div>
        <ul class="choose-user">
          <li class="choose-brand"><label>
              <div><img src="assets/image/icon_brand.png" alt="img"></div><input type="radio" name="type" value="1"
                [(ngModel)]="user" #ngModel (ngModelChange)="doNameChange($event)">
              <p>Brand</p>
            </label></li>
          <li class="choose-influencer"><label>
              <div><img src="assets/image/icon_influencer.png" alt="img"></div><input type="radio" name="type" value="2"
                [(ngModel)]="user" #ngModel (ngModelChange)="doNameChange($event)">
              <p>influencer</p>
            </label></li>
        </ul>
        <h3 class="text-center">Please enter your registered Email ID</h3>
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" [(ngModel)]='fgtEmail' required="required">
          </div>
          <button type="submit" [disabled]='checkfgtEmail()' (click)='forgotSend()'>Submit</button>
        </form>
        <div class="create-link text-center">Continue <a href="javascript: void(0);" (click)='toLogIn()'>Log In</a>
        </div>
      </div>
      <div class="get-app">
        <a href="javascript: void(0);"><img src="assets/image/google.png" alt="image"></a>
        <a href="javascript: void(0);"><img src="assets/image/apple.png" alt="image"></a>
      </div>
    </div>
  </div>
</div>
