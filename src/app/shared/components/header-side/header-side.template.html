  <!-- Top left user menu -->
  <button mat-icon-button style="outline: none;" [matMenuTriggerFor]="accountMenu"
    class="topbar-button-right img-button">
    <img *ngIf="ut == '2'" src="assets/image/icon_influencer.png" alt="">
    <img *ngIf="ut == '1'" src="assets/image/icon_brand.png" alt="">
  </button>

  <mat-menu #accountMenu="matMenu">
    <!--   <button mat-menu-item style="outline: none;" [routerLink]="['/profile/overview']">
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>-->
    <button *ngIf="ut == '1'" style="outline: none;height: 265px;width: 300px;" mat-menu-item
      (click)="$event.stopPropagation();">
      <span class="prof">Profile</span>
      <span class="edit" [routerLink]="['/content/brand/profile']">Edit</span>
      <div class="upload-image w-100-p">
        <div class="upload-sections">
          <img *ngIf="!hasImg" class="image" alt="img" src="assets/image/icon_brand.png">
          <img *ngIf="hasImg" class="image" alt="img" [src]="imgURL">
          <!-- <input type="file" (change)="onProfileImg($event)"> -->
        </div>
      </div>
      <div class="name">
        <p class="name2">Name: <span style="font-weight: normal;">{{name}}</span></p>
        <p class="email">Email:<span style="font-weight: normal;text-transform: none;" data-toggle="tooltip"
            title="{{email}}">{{email}}</span>
        </p>
      </div>
    </button>
    <button *ngIf="ut == '2'" style="outline: none;height: 265px;width: 300px;" mat-menu-item
      (click)="$event.stopPropagation();">
      <span class="prof">Profile</span>
      <span class="edit" [routerLink]="['/content/influencer/personal']">Edit</span>
      <div class="upload-image w-100-p">
        <div class="upload-sections">

          <img class="image" *ngIf="!hasImg" alt="img" src="assets/image/icon_influencer.png">
          <img *ngIf="hasImg" class="image" alt="img" [src]="imgURL">
          <!-- <input type="file" (change)="onProfileImg($event)"> -->
        </div>
      </div>
      <div class="name">
        <p class="name2">Name: <span style="font-weight: normal;">{{name}}</span></p>
        <p class="email">Email:<span style="font-weight: normal;text-transform: none;" data-toggle="tooltip"
            title="{{email}}">{{email}}</span>
        </p>
      </div>
    </button>
    <div style="display: flex;">
      <button mat-menu-item style="outline: none;" (click)="inbox()">
        <mat-icon>inbox</mat-icon>
        <span>Inbox</span>
      </button>
      <button mat-menu-item style="outline: none;" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sign out</span>
      </button>
    </div>

  </mat-menu>
</mat-toolbar>
<style>
  .upload-image {
    display: flex;
    justify-content: center;
    align-items: center;
    /* padding: 10px 0 0 0; */
  }

  .upload-sections {
    width: 140px;
    height: 155px;
    border-radius: 50%;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .upload-sections img {
    border-radius: 50%;
    height: 145px;
    width: 145px;
  }

  .upload-sections input {
    position: absolute;
    right: 0px;
    bottom: 14px;
    cursor: pointer;
    height: 25px;
    width: 25px;
    padding: 0;
    border-radius: 50%;
  }

  .prof {
    color: #060f0e;
    font-size: 17px;
    font-weight: bold;
  }

  .upload-sections input::after {
    position: absolute;
    width: 25px;
    height: 25px;
    background: #44cbf4;
    text-align: center;
    line-height: 25px;
    content: '+';
    left: 0;
    font-size: 22px;
    font-weight: 500;
    color: #fff;
    top: 0;
  }

  .edit {
    float: right;
    color: #6fd7f7;
    font-size: 16px;
    outline: none;
  }

  .name {
    display: flex;
    width: 100%;
    flex-direction: column;
    text-align: center;
  }

  .name2 {
    /* width: 50%; */
    height: 25px;
    margin: 0;
    font-size: 16px;
    font-weight: bold;
  }

  .email {
    font-size: 16px;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
