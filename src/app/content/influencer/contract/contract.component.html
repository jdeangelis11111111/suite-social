<mat-card>
  <div *ngIf="pageType=='contract'">
    Contract
  </div>
  <div *ngIf="pageType=='list'">
    <div class="content-card">

      <mat-table class="list-table size" #table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Transaction ID</mat-header-cell>
          <mat-cell *matCellDef="let post">
            {{post.paymentId}}
          </mat-cell>
        </ng-container>



        <!-- Name Column -->
        <ng-container matColumnDef="from">
          <mat-header-cell *matHeaderCellDef>Payment From</mat-header-cell>
          <mat-cell *matCellDef="let post">
            <!--  <p class="text-truncate text-cases" [matTooltip]="post.campaignTitle"> -->
            {{post.from}}
            <!--  </p> -->
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="to">
          <mat-header-cell *matHeaderCellDef>Payment To</mat-header-cell>
          <mat-cell *matCellDef="let post">
            {{post.to}}
          </mat-cell>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs>Amount($)</mat-header-cell>
          <mat-cell *matCellDef="let post" fxHide fxShow.gt-xs>
            {{post.totalAmount}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs>Date</mat-header-cell>
          <mat-cell *matCellDef="let post" fxHide fxShow.gt-xs [matTooltip]="post.dateTimeStr | date:'hh:mm:ss'">
            {{post.dateTimeStr | date:'dd/MM/yyyy'}}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs>Status</mat-header-cell>
          <mat-cell *matCellDef="let post" fxHide fxShow.gt-xs>
            <button [ngClass]="post.transactionStatus == 1?'complete':'failed'">{{post.transactionStatus}}</button>

          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="view">
          <mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs class="viewPay">View</mat-header-cell>
          <mat-cell *matCellDef="let post" fxHide fxShow.gt-xs>
            <button mat-button (click)="viewTransacts(post)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let post; columns: displayedColumns;" class="post">
          <!-- matRipple -->
        </mat-row>

      </mat-table>
      <!-- <div class="noReview" *ngIf="list.length == 0">No transactions found</div> -->
      <!-- [length]="resultsLength" -->
      <!-- <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator> -->

    </div>
  </div>
</mat-card>
