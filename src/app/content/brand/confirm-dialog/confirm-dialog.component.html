<div class="mainDiv">
  <h1 matDialogTitle class="mb-05 deleteAll">{{data.message}}</h1>
  <div mat-dialog-content class="mb-1" style="text-align: center;">Are you sure?</div>
  <div mat-dialog-actions>

    &nbsp;
    <span fxFlex></span>
    <button type="button" class="cancelNo" mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
    <button type="button" class="sendOk" mat-raised-button (click)="dialogRef.close(true)">OK</button>
  </div>
</div>
